<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Roulette</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="display: flex;
  justify-content: center;
  align-items: center; flex-direction: column;">
    <div id="roulette-container">
      <canvas id="roulette" width="350" height="350"></canvas>
    </div>
    <div id="participant-container">
      <!-- <input type="text" id="participant-name" placeholder="참여자 이름" />
      <input
        type="number"
        id="participant-weight"
        placeholder="가중치"
        min="1"
      />
      <button id="add-participant">참여자 추가</button> -->
      <input type="checkbox" id="select-all"></input>
      <label for="select-all">전체 선택</label>
      <div class="tech7-users"></div>
    </div>

    <button id="spin" class="btn btn-primary">Spin</button>

    <button
      id="reset"
      class="btn btn-danger"
      style="display: none; justify-content: center; align-items: center"
    >
      리셋하기
    </button>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
